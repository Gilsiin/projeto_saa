<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SAA-Serviço de atendimento ao aluno</title>
</head>
<body>
    
    <div class="tiradecor">
        <img src="img/logoser.png" alt="ser ed">
        <img src="img/logo.nassau.png" class="logo" alt="">
        <img src="img/logo.saa-removebg-preview.png" class="nome">
    </div>
    
    <img src="img/LOGO.ALUNOS-removebg-preview.png" class="alunos">
    
    <div class="formu" style="margin-left: 200px;">
    <h2 style="margin-top: 150px;"><em>Faça seu Relatório Abaixo:</em></h2>
    <form>
      <div class="mb-3 mt-3">
        <label for="nome" class="form-label">Nome e Matrícula (opcional): </label>
        <input type="text" class="form-control" id="nome" placeholder="Coloque seu nome e sua matrícula aqui" name="nome" style="width: 25%;">
      </div>
      <div class="mb-3">
        <label for="prolema" class="form-label">Qual o Problema?: *</label>
        <input type="text" class="form-control" id="problema" placeholder="Diga qual é o seu problema aqui" name="problema" style="width: 25%;" required>
      </div>
      <div class="mb-3">
        <label for="local" class="form-label">Localização: *</label>
        <input type="text" class="form-control" id="local" placeholder="Diga o lugar do problema aqui" name="local" style="width: 25%;" required>
      </div>
      <div class="mb-3">
        <label for="arquivos" class="form-label">Foto ou Vídeo: *</label>
        <br>
        <input type="file" id="arquivo" name="arquivo" accept="image/*, video/*" required>
      </div>
      <button type="submit" class="btn btn-primary"> <a href="pag2.html" target="_blank">Enviar</a></button>
    </form>
</div>
    
    
    
    
    
    
    
</body>
</html>
